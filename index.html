<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <title>Toucan Shoelace</title>
  </head>
  <style>
    body {
      padding: 2rem;
    }

    .theme-dark {
      background-color: #35363a;
    }

    #app {
      display: flex;
      gap: 2rem;
    }
  </style>
  <body>
    <h1>Shoelace components</h1>
    <p><a href="https://shoelace.style">Shoelace docs</a></p>

    <div id="app">
      <div>
        <h2>Button</h2>

        <h3>Primary</h3>
        <sl-button variant="primary">Primary</sl-button>

        <h3>Default/Secondary</h3>
        <sl-button variant="default">Default</sl-button>

        <h3>Danger/Destructive</h3>
        <sl-button variant="danger">Danger</sl-button>
      </div>

      <div>
        <h2>Button Group</h2>

        <sl-button-group label="Alignment">
          <sl-button>Left</sl-button>
          <sl-button>Center</sl-button>
          <sl-button>Right</sl-button>
        </sl-button-group>
      </div>

      <div>
        <h2>Dropdown</h2>

        <sl-dropdown distance="4">
          <sl-button slot="trigger" caret>Dropdown</sl-button>
          <sl-menu>
            <sl-menu-item>Dropdown Item 1</sl-menu-item>
            <sl-menu-item>Dropdown Item 2</sl-menu-item>
            <sl-menu-item>Dropdown Item 3</sl-menu-item>
            <sl-divider></sl-divider>
            <sl-menu-item type="checkbox" checked>Checkbox</sl-menu-item>
            <sl-menu-item disabled>Disabled</sl-menu-item>
            <sl-divider></sl-divider>
            <sl-menu-item>
              Prefix
              <sl-icon slot="prefix" name="gift"></sl-icon>
            </sl-menu-item>
            <sl-menu-item>
              Suffix Icon
              <sl-icon slot="suffix" name="heart"></sl-icon>
            </sl-menu-item>
          </sl-menu>
        </sl-dropdown>
      </div>
    </div>
  </body>
</html>
